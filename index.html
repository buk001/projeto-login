<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Login</title>

</head>
<body>
    <main>
        <section id="login">

                <div id="imagem">
                </div>

                <div id="formulario">

                    <h1>Login</h1>

                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                    <form action="login.php" method="post" autocomplete="on">
                        <div id="login">
                            <span class="material-symbols-outlined">Person</span>
                            <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="seu e-mail" required>
                            <label for="ilogin">Login:</label>
                        </div>
                        <div id="senha">
                            <span class="material-icons">key</span>
                            <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="sua senha" minlength="7" maxlength="20" required>
                            <label for="isenha">Senha:</label>
                        </div>
                        <div>
                            <input type="submit" value="Entrar">
                            <a href="login.html" id="esqueci">Esqueci a senha <span class="material-icons">mail</span></a>
                        </div>
                    </form>

                </div>
            </form>
        </section>
    </main>
    
</body>
</html>
